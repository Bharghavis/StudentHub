<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentHub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">

</head>
<body>
    <div class="landing-page">
        <img src="logo.png" alt="StudentHub Logo" class="logo">
        <h1 class="welcome-header">Welcome to StudentHub</h1>
        <div class="buttons">
            <img src="plus.png" alt="Plus Image" class="plus-image">
            <button id="add-student-btn">Add Student Details</button>
            <img src="view.png" alt="View Image" class="view-image">
            <button onclick="showSection('display-student')">Display Student Details</button>
            <img src="glass.png" alt="Glass Image" class="glass-image">
            <button onclick="showSection('search-student')">Search for Student Details</button>
        </div>
    </div>

    <div id="student-form" class="section">
        <div class="rectangle">
            <h1>Add Student Details</h1>
        </div>
        <form id="student-details-form">
            <div class="form-group">
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            </div>
            
            <div class="form-group">
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            </div>
            
            <div class="form-group">
                <input type="text" id="student-id" name="student-id" placeholder="Student ID" required>
            </div>
            
            <div class="form-group">
                <input type="text" id="course" name="course" placeholder="Course" required>
            </div>
            
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email ID" required>
            </div>
            
            <div class="form-group">
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
            
            <button type="submit">Submit</button>
        </form>
        <button onclick="backToPortal()">Back to StudentHub</button>
    </div>



    <div id="display-student" class="section">
        <h2>Display Student Details</h2>
        <p>List of student details goes here...</p>
        <button onclick="backToPortal()">Back to StudentHub</button>
    </div>

    <div id="search-student" class="section">
        <h2>Search for Student Details</h2>
        <p>Search functionality goes here...</p>
        <button onclick="backToPortal()">Back to StudentHub</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
